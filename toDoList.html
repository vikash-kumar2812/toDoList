<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="toDoList.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>To-Do List</h1>
      </header>
      <div class="task-list">
        <ul id="task-list"></ul>
      </div>
      <div class="add-task">
        <input id="task-input" type="text" placeholder="Enter task" />
        <button id="add-task-btn">Add Task</button>
      </div>
      <script src="toDoList.js"></script>
    </div>
  </body>
</html>
